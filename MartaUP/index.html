<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="main-screen">
      <div class="container">
        <header class="header">
          <div class="header_top">
            <div class="logo">
              <a href="#">
                <img src="images/Logo.svg" alt="MartaUp company" />
              </a>
            </div>

            <nav class="menu">
              <ul class="menu_list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>

            <div class="header-btn">
              <a class="login" href="#">Login</a>
              <a class="sign-up" href="#">Sign Up</a>
            </div>
          </div>
        </header>
        <div class="main-screen__content swiper myswiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="main-screen__wrapper">
                <h1 class="main-screen__content-title">
                  We Build Apps & Websites for Your Business
                </h1>
                <p class="main-screen__content-descr">
                  For startups, For businesses & For you
                </p>
                <button class="main-screen_content-request">
                  Request a quote
                </button>
              </div>
              <div class="main-screen__content-img">
                <img src="images/main_screen_img.png" alt="" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="main-screen__wrapper">
                <h1 class="main-screen__content-title">
                  We Build Apps & Websites for Your Business
                </h1>
                <p class="main-screen__content-descr">
                  For startups, For businesses & For you
                </p>
                <button class="main-screen_content-request">
                  Request a quote
                </button>
              </div>
              <div class="main-screen__content-img">
                <img src="images/main_screen_img.png" alt="" />
              </div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
